<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/reset.css" />
    <link rel="stylesheet" href="assets/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="login-page">
    <div id="wrapper" class="h-full">
      <div class="login" id="login">
        <header class="login-header" style="display: flex">
          <img
            style="margin: 0 auto"
            src="assets/img/logo.png"
            width="60"
            alt=""
          />
          <!-- <div id="logo-detail">    
                        <h1>Techzeme</h1>
                    </div> -->
        </header>
        <section id="content">
          <form>
            <div style="display: flex">
              <div class="mb-4" style="width: 48%; margin-right: 4%">
                <label
                  class="block text-gray-700 font-bold mb-2"
                  for="first_name"
                >
                  First name
                </label>
                <input
                  class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                  id="first_name"
                  type="text"
                  placeholder="First name"
                />
              </div>
              <div class="mb-4" style="width: 48%">
                <label
                  class="block text-gray-700 font-bold mb-2"
                  for="first_name"
                >
                  First name
                </label>
                <input
                  class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                  id="first_name"
                  type="text"
                  placeholder="First name"
                />
              </div>
            </div>
            <div class="mb-4">
              <label class="block text-gray-700 font-bold mb-2" for="email">
                Email
              </label>
              <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="email"
                type="text"
                placeholder="Email"
              />
            </div>
            <div class="mb-4">
              <label class="block text-gray-700 font-bold mb-2" for="address">
                Address
              </label>
              <textarea
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="address"
                type="text"
                placeholder="Address"
              ></textarea>
            </div>
            <div>
              <label class="block text-gray-700 font-bold mb-2" for="password">
                Password
              </label>
              <input
                class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                id="password"
                type="password"
              />
              <!-- <p class="text-red-500 text-xs italic">Please choose a password.</p> -->
            </div>
            <div class="mb-6">
              <label
                class="block text-gray-700 font-bold mb-2"
                for="confirm_pass"
              >
                Confirm Password
              </label>
              <input
                class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                id="confirm_pass"
                type="password"
              />
              <!-- <p class="text-red-500 text-xs italic">Please choose a password.</p> -->
            </div>

            <div class="flex items-center justify-between">
              <button
                style="width: 100%"
                id="login-button"
                class="text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                type="button"
              >
                Register
              </button>
            </div>
          </form>
        </section>
      </div>
    </div>
    <script src="assets/js/moving-effect.js"></script>
  </body>
</html>
