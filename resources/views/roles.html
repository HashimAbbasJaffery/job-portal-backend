<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Techzeme | Chat</title>
        <link rel="stylesheet" href="style/reset.css">
        <link rel="stylesheet" href="style/style.css">
        <script src="https://kit.fontawesome.com/3a7e8b6e65.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
        <div id="main">
            <div id="nav" class="side-navbar">
                <h1>Techzeme.</h1>
                <nav>
                    <ul><li><a href="#"><i class="fa-solid fa-user"></i><span style="display: inline-block; margin-left: 20px;">Users</span></a></li></ul>
                    <ul><li class="active"><a href="#"><i class="fa-solid fa-list-check"></i><span style="display: inline-block; margin-left: 20px;">Roles</span></a></li></ul>
                    <ul><li><a href="#"><i class="fa-solid fa-message"></i><span style="display: inline-block; margin-left: 20px;">Chats</span></a></li></ul>
                    <ul><li><a href="#"><i class="fa-solid fa-plus"></i><span style="display: inline-block; margin-left: 20px;">Assign Tasks</span></a></li></ul>
                    <ul><li><a href="#"><i class="fa-solid fa-list-check"></i><span style="display: inline-block; margin-left: 20px;">Tasks</span></a></li></ul>
                </nav>
            </div>
            <div id="mainbod">
                <div id="user-table" class="users">
                    <h1>Roles List</h1>
                    <div class="users-list">
                        <button type="button" class="btn btn-dark">Create Role</button>
                        <table class="table table-striped">
                            <thead>
                              <tr>
                                <th scope="col">Role</th>
                                <th scope="col">Badge color</th>
                                <th scope="col">Users</th>
                                <th scope="col">Actions</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr>
                                <th scope="row">Admin</th>
                                <td style="display: flex; align-items: center; justify-content: center;">
                                    <div style="background: green; width: 15px; height: 15px; border-radius: 50px; margin: auto;">&nbsp;</div>
                                </td>
                                <td>50</td>
                                <td>
                                    <button type="button" class="btn btn-outline-primary">Update</button>
                                    <button type="button" class="btn btn-outline-danger">Delete</button>
                                </td>
                              </tr>
                              <tr>
                                <th scope="row">Editor</th>
                                <td style="display: flex; align-items: center; justify-content: center;">
                                    <div style="background: red; width: 15px; height: 15px; border-radius: 50px; margin: auto;">&nbsp;</div>
                                </td>
                                <td>50</td>
                                <td>
                                    <button type="button" class="btn btn-outline-primary">Update</button>
                                    <button type="button" class="btn btn-outline-danger">Delete</button>
                                </td>
                              </tr>
                              <tr>
                                <th scope="row">Employee</th>
                                <td style="display: flex; align-items: center; justify-content: center;">
                                    <div style="background: blue; width: 15px; height: 15px; border-radius: 50px; margin: auto;">&nbsp;</div>
                                </td>
                                <td>50</td>
                                <td>
                                    <button type="button" class="btn btn-outline-primary">Update</button>
                                    <button type="button" class="btn btn-outline-danger">Delete</button>
                                </td>
                              </tr>
                            </tbody>
                          </table>
                          <nav aria-label="Page navigation example">
                            <ul class="pagination">
                              <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                              <li class="page-item"><a class="page-link" href="#">1</a></li>
                              <li class="page-item"><a class="page-link" href="#">2</a></li>
                              <li class="page-item"><a class="page-link" href="#">3</a></li>
                              <li class="page-item"><a class="page-link" href="#">Next</a></li>
                            </ul>
                          </nav>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script>
          function scrollToBottom() {
            var myDiv = document.querySelector('.chat-box');
            myDiv.scrollTop = myDiv.scrollHeight;
        }

        // Call the function to scroll to the bottom (you can trigger this event based on your requirements)
        scrollToBottom();
    </script>
</html>
